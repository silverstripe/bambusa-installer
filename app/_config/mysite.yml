---
Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app
SilverStripe\SiteConfig\SiteConfig:
  enable_theme_color_picker: true
  theme_colors:
    default-accent:
      Color: "#0049D6"
    default-background:
      Color: "#FFFFFF"
  theme_fonts:
    metropolis: Metropolis
    nunito-sans: Nunito Sans
    fira-sans: Fira Sans
    merriweather: Merriweather
SilverStripe\Fontpicker\Forms\FontPickerField:
  default_font: metropolis
SilverStripe\ORM\Connect\MySQLDatabase:
  connection_charset: utf8mb4
  connection_collation: utf8mb4_unicode_ci
  charset: utf8mb4
  collation: utf8mb4_unicode_ci
Symbiote\AdvancedWorkflow\Actions\NotifyUsersWorkflowAction:
  whitelist_template_variables: true
SilverStripe\CMS\Model\SiteTree:
  extensions:
    - Symbiote\AdvancedWorkflow\Extensions\WorkflowEmbargoExpiryExtension
SilverStripe\Core\Injector\Injector:
  Vulcan\Seo\Analysis\FocusKeywordContentAnalysis:
    class: SilverStripe\Bambusa\SEO\FocusKeywordContentAnalysis
SilverStripe\View\Parsers\URLSegmentFilter:
  default_allow_multibyte: true

---
Name: bambusa-seo
After:
  - silverstripe-seo
---
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - SilverStripe\Bambusa\Extensions\SiteConfigExtension
